<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vForm</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="sign_form">
    <div class="row">
      <form action="#" class="signin">
        <div class="form_title">Avtarizatsiya</div>
        <input class="email" type="email" placeholder="Email">
        <input class="pass" type="password" placeholder="Parol">
        <button class="primary">Kirish</button>
      </form>
      <form action="#" class="signup active">
        <div class="form_title">Ro'yxatdan O'tish</div>
        <input class="name" type="text" placeholder="Ism">
        <input class="email" type="email" placeholder="Email">
        <input class="pass" type="password" placeholder="Parol">
        <button class="success">Kirish</button>
      </form>
    </div>
    <div class="overlay">
      <div class="form_title">Xush kelibsiz</div>
      <div class="desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto minus praesentium quam quibusdam rem ex
        voluptatum ipsum fuga error iure?
      </div>
      <button class="change_form">RO'YXATDAN O'TISH</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
